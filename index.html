<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-div">
        <div class="grid-size-div">
          <label for="grid-size">Enter Grid Size</label>
          <input type="number" id="grid-size" />
        </div>
        <div class="opacity-level-div">
          <label for="opacity-level">Enter Opacity Level In %</label>
          <input type="number" id="opacity-level" />
        </div>
        <button class="generate-grid-btn">Generate Grid</button>
        <button class="clear-grid-btn">Clear Grid</button>
      </div>
      <div class="right-div">
        <div class="grid-container-div"></div>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
